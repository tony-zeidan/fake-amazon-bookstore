<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Enter your information</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
  <form th:object="${user}" class="form-signin" method="post" action="/user/registration">
    <h2 class="form-signin-heading">Enter your information</h2>
    <div th:each="err : ${#fields.allErrors()}" class="alert alert-danger" th:text="${err}"/>
    <p>
      <label for="username" class="sr-only">Username</label>
      <input th:field="*{username}" type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
    </p>
    <p>
      <label for="password" class="sr-only">Password</label>
      <input th:field="*{password}" type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    </p>
    <p>
      <label for="confirmPassword" class="sr-only">Password</label>
      <input th:field="*{matchingPassword}" type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm Password" required>
    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <div>If you already have an account, <a th:href="@{/login}">Login</a>.</div>
  </form>
</div>
</body>
</html>
