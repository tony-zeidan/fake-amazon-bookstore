<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FakeAmazonBookstore - Owner Upload</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/upload_book.js}"></script>
</head>
<body>
    <header class="bl-header">
        <h1>FakeAmazonBookstore - Bookstore Administrator - Book Upload</h1>
    </header>
    <nav class="bl-nav">
        <ul>
            <li><a href="/owner">Home</a></li>
            <li><a id="active-item" href="/owner/upload">Upload</a></li>
        </ul>
    </nav>
    <form name="upl" id="uplform" class="bl-form" action="">
        <fieldset>
            <legend>Upload Book</legend>
            <div class="grid-container">
                <div>
                <div class="grid-container-inner">
                    <div class="grid-item">
                        <label for="bookname">Name: </label>
                    </div>
                    <div class="grid-item">
                        <input class="bl-forminput" type="text" name="name" id="bookname" />
                    </div>
                    <div class="grid-item">
                        <label for="bookisbn">ISBN: </label>
                    </div>
                    <div class="grid-item">
                        <input class="bl-forminput" type="text" name="isbn" id="bookisbn" />
                    </div>
                    <div class="grid-item">
                        <label for="bookpublisher">Publisher: </label>
                    </div>
                    <div class="grid-item">
                        <input class="bl-forminput" type="text" name="publisher" id="bookpublisher" />
                    </div>
                    <div class="grid-item">
                        <label for="bookquantity">Initial Quantity: </label>
                    </div>
                    <div class="grid-item">
                        <input class="bl-forminput" type="number" name="quantity" id="bookquantity" min="0" max="10000" placeholder="0"/>
                    </div>
                    <div class="grid-item">
                        <label for="bookdescription">Description: </label>
                    </div>
                    <div class="grid-item">
                        <textarea class="bl-formtext" name="description" id="bookdescription"></textarea>
                    </div>
                    <div class="grid-item">
                        <label for="bookimage">Image: </label>
                    </div>
                    <div class="grid-item">
                        <input class="bl-formfileinput" type="file" name="image" id="bookimage" accept="image/png, image/jpeg"/>
                    </div>
                </div>
                    <input class="bl-formbutton" type="submit" />
                </div>
                <div class="grid-item">
                    <label for="preview">Preview: </label><br />
                    <div class="imagepreview" id="preview">
                        <button class="imagepreviewbutton" type="button">+</button>
                        <img class="imagepreviewdisplay">
                    </div>
                </div>

            </div>

        </fieldset>
    </form>
</body>
</html>
